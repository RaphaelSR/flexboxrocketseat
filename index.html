<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="/images/notification.svg"
                alt="Notifications"
              />Notifications
            </li>
            <li><img src="/images/message.svg" alt="Messages" />Messages</li>
          </ul>
        </nav>
        <img class="logo" src="/images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="/images/avatar.png" alt="avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner"><h1>Twitter</h1></div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>7543</strong>
            
          </li>
          <li>
            <span>Followings</span>
            <strong>546</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>120</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>2140</strong>
          </li>
          <li>
            <span>List</span>
            <strong>12</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="more" />
        </div>
      </div>
    </div>
  </body>
</html>
